apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubia-service-ingress
spec:
  tls:
   - hosts:
     - kubia.example.com
     secretName: tls-secret
  rules:
  - host: kubia.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: kubia-nodeport-service
          servicePort: http 